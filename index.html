<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ContactUs</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="contactinfo">
                <div>
                    <h2>Contact Us</h2>
                    <ul class="info">
                        <li>
                            <span><img src="images/location.png" alt="location"></span>
                            <span>05 Lorem house,<br>Great ipsum street,<br>
                                loremipsum<br>
                                Mumbai (400601)</span>
                        </li>
                        <li><span><img src="images/email.png" alt="email"></span><span>iamshahrukh05@gmail.com</span></li>
                        <li><span><img src="images/call.png" alt="call">
                            </span><span>+91 766664**54</span></li>
                    </ul>

                </div>
                <ul class="sci">
                    <li><a href="#"><img src="images/1.png" alt="insta"></a></li>
                    <li><a href="#"><img src="images/2.png" alt="facebook"></a></li>
                    <li><a href="#"><img src="images/3.png" alt="twitter"></a></li>
                    <li><a href="#"><img src="images/4.png" alt="snapchat"></a></li>
                </ul>
            </div>
            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Phone Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="" required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
